<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Grade</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="{% if dark_mode %}bg-gray-900 text-gray-100{% else %}bg-gray-100 text-gray-800{% endif %}">

  <main class="max-w-lg mx-auto mt-12 p-6 rounded-xl shadow
    {% if dark_mode %}bg-gray-800 border border-gray-700{% else %}bg-white border border-gray-200{% endif %}">

    <h1 class="text-3xl font-bold mb-6">Add Grade</h1>

    <p class="mb-4 text-lg">
      Assignment: <span class="font-semibold">
        {{ assignment.title if assignment.title is defined else assignment[2] }}
      </span>
    </p>

    <form method="POST" class="space-y-6">

      <div>
        <label class="block mb-1 font-medium">Score</label>
        <input type="number" step="0.01" name="grade" required
          class="w-full px-3 py-2 rounded-lg
          {% if dark_mode %}bg-gray-700 text-gray-100{% else %}bg-gray-200{% endif %}">
      </div>

      <div>
        <label class="block mb-1 font-medium">Out Of</label>
        <input type="number" step="0.01" name="out_of" required
          class="w-full px-3 py-2 rounded-lg
          {% if dark_mode %}bg-gray-700 text-gray-100{% else %}bg-gray-200{% endif %}">
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-indigo-700 transition">
        Save Grade
      </button>

      <a href="javascript:history.back()"
         class="block text-center mt-3 text-indigo-400 hover:underline">
        Cancel
      </a>
    </form>

  </main>

</body>
</html>
