<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .button-grid a {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .button-grid a:hover {
            background-color: #0056b3;
        }

        .back {
            text-align: center;
            margin-top: 25px;
        }

        .back a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Developer Statistics</h1>
        <a href="{{ url_for('logout') }}" style="color: #e63946; text-decoration:none; font-weight:500;">Logout</a>
    </header>

    <div class="container">
        <h2>Class Analytics Overview</h2>
        <p style="color:#666;">Choose a category to view in-depth analytics.</p>

        <div class="button-grid">
            <a href="{{ url_for('dev_stats_total') }}">üìä View Total Assignments per Class</a>
            <a href="{{ url_for('dev_stats_overdue') }}">‚è∞ View Overdue Assignments per Class</a>
        </div>

        <div class="back">
            <a href="{{ url_for('dev_dashboard') }}">‚Üê Back to Developer Dashboard</a>
        </div>
    </div>
</body>
</html>
