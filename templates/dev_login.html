<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 360px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* subtle animation so the layout looks smoother */
        .login-box {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="{% if dark_mode %}bg-gray-900 text-gray-100{% else %}bg-gray-100 text-gray-900{% endif %}">
    <div class="login-box">
        <h1>Login</h1>
        <form action="{{ url_for('dev_login') }}" method="POST">
            <input type="text" name="pin" placeholder="PIN" required>
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>

    <!-- Secret Developer Shortcut -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const secretKeys = ["d", "e", "v"];
        let current = 0;
        document.addEventListener("keydown", (e) => {
            const active = document.activeElement;
            if (active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA")) return;

            if (e.key === secretKeys[current]) {
                current++;
                if (current === secretKeys.length) {
                    // Silent redirect to dev login
                    window.location.href = "/dev-activate";
                    current = 0;
                }
            } else {
                current = 0;
            }
        });
    });
    </script>
</body>
</html>
