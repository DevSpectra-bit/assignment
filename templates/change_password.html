<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-bold">Change Password</h1>

      <!-- Back button -->
      <a href="/account"
         class="text-indigo-600 font-medium hover:text-indigo-800 transition">
        ‚Üê Back
      </a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for msg in messages %}
            <p class="bg-red-100 text-red-700 px-3 py-2 rounded mb-2">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/change-password" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Current Password</label>
        <input type="password" name="old_password" required
               class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="new_password" required
               class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
        Update Password
      </button>
    </form>

  </div>

</body>
</html>
