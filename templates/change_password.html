<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="{% if dark_mode %}bg-gray-900 text-gray-100{% else %}bg-gray-100 text-gray-900{% endif %}">

  <div class="max-w-md mx-auto mt-12 p-6 rounded-xl shadow {% if dark_mode %}bg-gray-800{% else %}bg-white{% endif %}">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-bold">Change Password</h1>

      <!-- Back button -->
      <a href="/account"
         class="text-indigo-600 font-medium hover:text-indigo-800 transition">
        ‚Üê Back
      </a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for msg in messages %}
            <p class="px-3 py-2 rounded mb-2 {% if dark_mode %}bg-red-700 text-red-100{% else %}bg-red-100 text-red-700{% endif %}">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/change-password" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Current Password</label>
        <input type="password" name="old_password" required
               class="mt-1 w-full px-3 py-2 rounded-lg focus:outline-none focus:ring {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-300 focus:ring-indigo-400{% else %}bg-white border border-gray-200 text-gray-900 placeholder-gray-500 focus:ring-indigo-300{% endif %}">
      </div>

      <div>
        <label class="block text-sm font-medium {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">New Password</label>
        <input type="password" name="new_password" required
               class="mt-1 w-full px-3 py-2 rounded-lg focus:outline-none focus:ring {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-300 focus:ring-indigo-400{% else %}bg-white border border-gray-200 text-gray-900 placeholder-gray-500 focus:ring-indigo-300{% endif %}">
      </div>

      <div>
        <label class="block text-sm font-medium {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               class="mt-1 w-full px-3 py-2 rounded-lg focus:outline-none focus:ring {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-300 focus:ring-indigo-400{% else %}bg-white border border-gray-200 text-gray-900 placeholder-gray-500 focus:ring-indigo-300{% endif %}">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
        Update Password
      </button>
    </form>

  </div>

</body>
</html>
