<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Assignment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for msg in messages %}
            <p class="bg-yellow-100 text-yellow-800 text-sm font-medium p-3 rounded-lg text-center">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Username</label>
        <input name="username" required class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring focus:ring-indigo-200 focus:border-indigo-400" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Password</label>
        <input name="password" type="password" required class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring focus:ring-indigo-200 focus:border-indigo-400" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition">Log In</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="{{ url_for('register') }}" class="text-indigo-600 font-semibold hover:underline">Register here</a>
    </p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const secretKeys = ["d", "e", "v"];
        let current = 0;
    
        document.addEventListener("keydown", (e) => {
            // Ignore if typing in a text field
            const active = document.activeElement;
            if (active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA")) return;
    
            if (e.key === secretKeys[current]) {
                current++;
                if (current === secretKeys.length) {
                    // Secret sequence complete – silently redirect
                    window.location.href = "/dev-login";
                    current = 0; // reset for next time
                }
            } else {
                current = 0; // reset if incorrect
            }
        });
    });
    </script>
</body>
</html>
