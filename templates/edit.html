<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="{% if dark_mode %}bg-gradient-to-br from-slate-900 to-gray-800 min-h-screen flex flex-col font-sans text-gray-100{% else %}bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col font-sans text-gray-800{% endif %}">

  <!-- Header -->
  <header class="{% if dark_mode %}bg-gray-800 text-gray-100{% else %}bg-white text-gray-800{% endif %} shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-400">âœï¸ Edit Assignment</h1>
    <a href="{{ url_for('index') }}" class="text-indigo-400 hover:text-indigo-300 font-medium">â† Back to Dashboard</a>
  </header>

  <main class="flex-1 flex justify-center items-start p-6">
    <section class="{% if dark_mode %}bg-gray-800 text-gray-100{% else %}bg-white text-gray-800{% endif %} shadow-lg rounded-xl p-8 w-full max-w-2xl mt-10">

      <h2 class="text-xl font-semibold {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %} mb-6">
        Update Assignment Details
      </h2>

      <!-- Form -->
      <form action="{{ url_for('edit_assignment', id=assignment['id']) }}" method="POST" class="space-y-5">

        <div>
          <label class="block font-medium mb-1 {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Title</label>
          <input type="text" name="title" value="{{ assignment['title'] }}" required
                 class="w-full rounded-lg p-2 focus:ring focus:ring-indigo-300
                 {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100{% else %}bg-white border border-gray-300 text-gray-800{% endif %}">
        </div>

        <div>
          <label class="block font-medium mb-1 {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Class</label>
          <input type="text" name="class" value="{{ assignment['cl'] }}" required
                 class="w-full rounded-lg p-2 focus:ring focus:ring-indigo-300
                 {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100{% else %}bg-white border border-gray-300 text-gray-800{% endif %}">
        </div>

        <div>
          <label class="block font-medium mb-1 {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Due Date</label>
          <input type="date" name="due_date" value="{{ assignment['due_date'] }}" required
                 class="w-full rounded-lg p-2 focus:ring focus:ring-indigo-300
                 {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100{% else %}bg-white border border-gray-300 text-gray-800{% endif %}">
        </div>

        <div>
          <label class="block font-medium mb-1 {% if dark_mode %}text-gray-200{% else %}text-gray-700{% endif %}">Notes</label>
          <textarea name="notes" rows="3"
            class="w-full rounded-lg p-2 focus:ring focus:ring-indigo-300
            {% if dark_mode %}bg-gray-700 border border-gray-600 text-gray-100{% else %}bg-white border border-gray-300 text-gray-800{% endif %}">{{ assignment['notes'] }}</textarea>
        </div>

        <div class="flex justify-between items-center mt-8">
          <a href="{{ url_for('index') }}" class="{% if dark_mode %}text-gray-300 hover:text-gray-200{% else %}text-gray-600 hover:text-gray-800{% endif %} font-medium">
            Cancel
          </a>

          <button type="submit"
            class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition">
            ğŸ’¾ Save Changes
          </button>
        </div>
      </form>

      <!-- Delete -->
      <form action="{{ url_for('delete_class_link', id=assignment.id) }}" method="POST"
            onsubmit="return confirm('Are you sure you want to delete this assignment?')"
            class="mt-6">
        <button type="submit" class="text-red-500 font-medium hover:underline">
          Delete Assignment
        </button>
      </form>

    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm py-4 mt-auto {% if dark_mode %}text-gray-400{% else %}text-gray-500{% endif %}">
    Made with â¤ï¸ using Flask + Tailwind
  </footer>

</body>
</html>
