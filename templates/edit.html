<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">✏️ Edit Assignment</h1>
    <a href="{{ url_for('index') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">← Back to Dashboard</a>
  </header>

  <main class="flex-1 flex justify-center items-start p-6">
    <section class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl mt-10">
      <h2 class="text-xl font-semibold text-gray-700 mb-6">Update Assignment Details</h2>
      
      <form action="{{ url_for('edit', id=assignment['id']) }}" method="POST" class="space-y-5">
        <div>
          <label class="block font-medium mb-1 text-gray-700">Title</label>
          <input type="text" name="title" value="{{ assignment['title'] }}" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">
        </div>

        <div>
          <label class="block font-medium mb-1 text-gray-700">Class</label>
          <input type="text" name="class" value="{{ assignment['cl'] }}" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">
        </div>

        <div>
          <label class="block font-medium mb-1 text-gray-700">Due Date</label>
          <input type="date" name="due_date" value="{{ assignment['due_date'] }}" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">
        </div>

        <div>
          <label class="block font-medium mb-1 text-gray-700">Notes</label>
          <textarea name="notes" rows="3" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">{{ assignment['notes'] }}</textarea>
        </div>

        <div class="flex justify-between items-center mt-8">
          <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-800 font-medium">Cancel</a>
          <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition">
            💾 Save Changes
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 mt-auto">
    Made with ❤️ using Flask + Tailwind
  </footer>
</body>
</html>
