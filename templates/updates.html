<!-- /workspaces/assignment/templates/updates.html -->
<!--
    Simple, easy-to-edit "Updates" page using Tailwind for layout and CSS variables
    to centralize the color schema. Edit the :root variables below to change the
    site's color scheme. Add or remove .update items in the <main> block.
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site Updates</title>

    <!-- Tailwind CDN for convenience in the dev container.
             For production, use a built Tailwind CSS file. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Centralized color schema — edit only these values */
        :root{
            --bg: #0f172a;        /* page background */
            --surface: #0b1220;   /* card / surface background */
            --primary: #06b6d4;   /* primary accent */
            --accent: #7c3aed;    /* secondary accent */
            --muted: #94a3b8;     /* muted text */
            --text: #e6eef8;      /* primary text */
        }

        /* Small utility classes that use the variables (keeps Tailwind for spacing/typography) */
        .page-bg { background-color: var(--bg); color: var(--text); }
        .card { background-color: var(--surface); border-left: 4px solid var(--primary); }
        .tag-primary { background-color: rgba(6,182,212,0.12); color: var(--primary); border: 1px solid rgba(6,182,212,0.18); }
        .tag-accent { background-color: rgba(124,58,237,0.10); color: var(--accent); border: 1px solid rgba(124,58,237,0.14); }
        .muted { color: var(--muted); }

        /* Minimal responsive container width */
        .container { max-width: 900px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
    </style>
</head>
<body class="page-bg min-h-screen antialiased leading-relaxed">
    <header class="py-8 border-b border-slate-700/20">
        <div class="container">
            <h1 class="text-3xl font-semibold" style="color:var(--text)">What's new</h1>
            <p class="mt-2 muted">Recent updates, releases, and notes about the site.</p>
            <div class="mt-6">
                <a href="{{ url_for('index') }}"
                class="inline-block px-4 py-2 rounded-lg font-medium"
                style="background-color: var(--primary); color: var(--bg);">
                    ← Back to Home
                </a>
            </div>        
        </div>
    </header>

    <main class="py-8">
        <div class="container space-y-6">

            <!--
                Editable area:
                - Add or remove <article class="update ..."> blocks below to manage updates.
                - Each update has: date, title, short description, optional tags and "read more".
            -->

            <!-- Example update -->
            <article class="card p-5 rounded-lg shadow-sm">
                <div class="flex items-start gap-4">
                    <time class="text-sm muted w-28 shrink-0">2025-12-01</time>
                    <div class="flex-1">
                        <div class="flex items-center justify-between gap-4">
                            <h2 class="text-lg font-medium" style="color:var(--text)">New dashboard layout</h2>
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-1 text-xs rounded tag-primary">UI</span>
                                <span class="px-2 py-1 text-xs rounded tag-accent">Beta</span>
                            </div>
                        </div>
                        <p class="mt-2 muted">A refreshed dashboard with improved navigation and accessibility. Try the new sidebar toggle.</p>
                        <p class="mt-3"><a href="#" class="text-sm font-medium" style="color:var(--primary)">Read release notes →</a></p>
                    </div>
                </div>
            </article>

            
            <!-- Blank template you can copy/paste when adding updates -->
            <!--
            <article class="card p-5 rounded-lg shadow-sm">
                <div class="flex items-start gap-4">
                    <time class="text-sm muted w-28 shrink-0">YYYY-MM-DD</time>
                    <div class="flex-1">
                        <div class="flex items-center justify-between gap-4">
                            <h2 class="text-lg font-medium" style="color:var(--text)">Update title</h2>
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-1 text-xs rounded tag-primary">Tag</span>
                            </div>
                        </div>
                        <p class="mt-2 muted">Short description of the update. Include helpful links below.</p>
                        <p class="mt-3"><a href="#" class="text-sm font-medium" style="color:var(--primary)">Read more →</a></p>
                    </div>
                </div>
            </article>
            -->

            <!-- End editable area -->

        </div>
    </main>

    <footer class="py-8 border-t border-slate-700/20">
        <div class="container text-sm muted">
            <p>Updates maintained manually in <code class="px-1 py-0.5 rounded" style="background:rgba(255,255,255,0.02)">templates/updates.html</code>.</p>
        </div>
    </footer>
</body>
</html>
