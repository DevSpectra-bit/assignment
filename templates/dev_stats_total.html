<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Assignments by Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f7f8fa;
            margin: 0;
            color: #333;
        }

        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        canvas {
            width: 100% !important;
            max-height: 400px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f1f3f5;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .back {
            text-align: center;
            margin-top: 30px;
        }

        .back a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Total Assignments per Class</h1>
        <a href="{{ url_for('logout') }}" style="color:#e63946;text-decoration:none;font-weight:500;">Logout</a>
    </header>

    <div class="container">
        <h2>Assignments Overview</h2>
        <p style="color:#666;">This chart shows how many assignments exist in each class.</p>

        <canvas id="totalChart"></canvas>

        <table>
            <tr>
                <th>Class</th>
                <th>Total Assignments</th>
            </tr>
            {% for row in total_assignments %}
                <tr>
                <td>{{ row.class }}</td>
                <td>{{ row.total_assignments }}</td>
                </tr>
            {% endfor %}

        </table>


        <div class="back">
            <a href="{{ url_for('dev_stats') }}">‚Üê Back to Stats Home</a>
        </div>
    </div>

    <script>
        const labels = JSON.parse(`{{ total_assignments | map(attribute='class') | list | tojson | safe }}`);
        const data = JSON.parse(`{{ total_assignments | map(attribute='total_assignments') | list | tojson | safe }}`);

        new Chart(document.getElementById('totalChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Assignments',
                    data: data,
                    backgroundColor: '#007bff88',
                    borderColor: '#007bff',
                    borderWidth: 1.5,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } }
                }
            }
        });
    </script>
</body>
</html>
